language: c
compiler:
  - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpcap-dev libev-dev
env:
  global:
   - secure: ""
addons:
  coverity_scan:
    project:
      name: "DNS-OARC/drool"
      description: "Build submitted via Travis CI"
    notification_email: lundstrom.jerry@gmail.com
    build_command_prepend: "./autogen.sh && ./configure && make clean"
    build_command: "make"
    branch_pattern: coverity_scan
script: true
